<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css grid card</title>
    <!-- OUTPUT CSS -->
    <link rel="stylesheet" href="output.css">
    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 font-inter">
    
    <!-- HEADER START -->
    <header class="shadow shadow-gray-200">
        <!-- NAV START -->
        <nav class="max-w-screen-lg mx-auto py-5 px-2 flex items-center justify-between">
            <a href="#" class="flex items-center justify-center gap-2">
                <img class="w-10" src="leaves.svg" alt="" srcset="">
                <span class="text-2xl md:text-3xl font-bold">Leaves</span>
            </a>
            <a href="#" class="btn-primary">Log in</a>
        </nav>
        <!-- NAV END -->
    </header>
    <!-- HEADER END -->

    <!-- HERO BANNER START -->
    <section class="max-w-screen-lg mx-auto py-20 px-2 flex flex-col items-center justify-center gap-8">
        <button class="btn-secondary cursor-default">Our beta is effectively live</button>
        <h1 class="text-3xl md:text-5xl text-center font-bold max-w-[500px]">Grow and automate your social media</h1>
        <p class="text-indigo-500 font-medium text-center max-w-[500px]">Leaves is a social sharing platform. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, dolorem.</p>
        <div class="flex items-center justify-center gap-5">
            <button class="btn-primary">Get started</button>
            <button class="btn-secondary flex items-center justify-center gap-2">
                <span>Learn more</span>
                <img class="w-4" src="arrow-right.svg" alt="" srcset="">
            </button>
        </div>
    </section>
    <!-- HERO BANNER END -->
</body>
</html>
